<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blantly Wrong</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      color: #333;
      margin: 2rem 0 0.3rem 0;
    }

    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      color: #777;
      margin: 0 0 1.5rem 0;
    }

    #scrollbox {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 1rem;
      scroll-behavior: smooth;
    }

    .quote {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 2rem auto;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    footer {
      flex-shrink: 0;
      background: #eee;
      padding: 0.7rem;
      color: #999;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Blantly Wrong</h1>
  <h2>Practicing being wrong every Sunday</h2>

  <div id="scrollbox"></div>

  <footer>Scroll through our wrongs. New ones arrive every Sunday.</footer>

  <script>
    const posts = [
      "Time runs faster when you walk backward.",
      "You can divide by zero if you believe hard enough.",
      "The moon emits Wi-Fi.",
      "Dreams are how your body uploads memories to the cloud.",
      "Gravity is just Earth being clingy.",
      "Plants grow faster when you compliment their shadows.",
      "The ocean is flat; itâ€™s just shy."
    ];

    const container = document.getElementById("scrollbox");

    posts.forEach((text, i) => {
      const p = document.createElement("p");
      p.className = "quote";
      p.style.animationDelay = `${i * 0.2}s`; // small staggered fade-in
      p.textContent = text;
      container.appendChild(p);
    });
  </script>
</body>
</html>
