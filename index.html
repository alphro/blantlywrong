<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blantly Wrong</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fafafa;
      color: #333;
      text-align: center;
    }
    h1 {
      font-weight: 400;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #555;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
      margin: 0 1rem;
    }
    footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Blantly Wrong</h1>
  <p id="quote"></p>
  <footer>New wrongness every Sunday.</footer>
  <script>
    const posts = [
      "The sun revolves around the Earth.",
      "Water boils at 50Â°C if you yell loud enough.",
      "Statistics is just advanced guessing."
    ];
    const today = new Date();
    const weekIndex = Math.floor((today - new Date(2025,0,1)) / (7*24*60*60*1000));
    document.getElementById("quote").textContent = posts[weekIndex % posts.length];
  </script>
</body>
</html>
