<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blantly Wrong</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #eee;
      padding: 1rem 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: #555;
      border-bottom: 1px solid #ddd;
      z-index: 10;
    }

    h1 {
      font-weight: 500;
      font-size: 2.8rem;
      margin: 1.5rem 0;
      color: #444;
      letter-spacing: 1px;
    }

    .quote {
      font-size: 1.6rem;
      max-width: 650px;
      line-height: 1.6;
      margin: 4rem auto;
      padding-bottom: 3rem;
      border-bottom: 1px solid #ddd;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    footer {
      width: 100%;
      text-align: center;
      background: #eee;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Blantly Wrong — praciting being wrong every Sunday</header>

  <h1>Blantly Wrong</h1>

  <div id="quotes"></div>

  <footer>New wrongness every Sunday.</footer>

  <script>
    const posts = [
      "Time runs faster when you walk backward.",
      "You can divide by zero if you believe hard enough.",
      "The moon emits Wi-Fi.",
      "Dreams are how your body uploads memories to the cloud.",
      "Gravity is just Earth being clingy.",
      "Plants grow faster when you compliment their shadows.",
      "The ocean is flat; it’s just shy."
    ];

    const container = document.getElementById("quotes");
    posts.forEach((text, i) => {
      const p = document.createElement("p");
      p.className = "quote";
      p.style.animationDelay = `${i * 0.2}s`;
      p.textContent = text;
      container.appendChild(p);
    });
  </script>
</body>
</html>
